{% block content %}
     <h3>Vendor login page</h3>
     <main class="form-signin w-100 m-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" >
                        {% csrf_token %}
                           <div class="form-floating mb-3">
                              <label for="floatingInput">Email address</label>
                               <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                           </div>
                   
                           <div class="form-floating mb-3">
                              <label for="floatingPassword">Password</label>
                               <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                               
                           </div>
                   
                           <div class="form-check text-start mb-3">
                               <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                               <label class="form-check-label" for="flexCheckDefault">
                                   Remember me
                               </label>
                           </div>
                   
                           <th>
                              <button class="btn btn-primary btn-lg mb-2" type="submit">Login</button>
                              </th>
                              <th>
                                   <a class="btn btn-outline-danger btn-lg mb-2"  style="float:right; margin:5px;"  href="{% url 'index' %}">Cancel</a>
                              </th>
                            </tr>
                
                        <div class="mt-5 text-body-secondary">
                            <p class="d-inline mr-4">Are you opening a new Vendor Account? <a href="{% url 'vendorsignup' %}">Signup here</a></p>
                            <br>
                            <p class="d-inline">Are you a User? <a href="{% url 'userlogin' %}">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
      </main>

      <script>
        function validateLoginForm() {
           // const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('floatingPassword').value;
           // const confirmPassword = document.getElementById('confirmPassword').value;
        
            // Check if any field is empty
            if ( !email || !password ) {
                alert('Please fill in all required fields.');
                return false; // Prevent form submission
            }
        
            // Validate email format (you can use a more robust email validation)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                alert('Please enter a valid email address.');
                return false;
            }
        
            // Check if passwords match
            //if (password !== confirmPassword) {
            //    alert('Passwords do not match.');
             //   return false;
           // }
        
            // All checks passed, allow form submission
            return true;
        }
        // Attach the function to your form's submit button
document.getElementById('signupForm').addEventListener('submit', function (event) {
if (!validateLoginForm()) {
    event.preventDefault(); // Prevent form submission
}
});
    </script>

{% endblock content%}
